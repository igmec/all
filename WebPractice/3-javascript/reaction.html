<!DOCTYPE html>
<html>
	
	<head>
		<title>Reaction Test</title>
	
		<link rel="stylesheet" type="text/css" href="reaction.css">

	</head>


	<body>

		<div id="mainDiv">

			<div id="topDiv">
				<h1>Test Your Reaction!</h1>

				<h3>Click on the boxes and circles as quickly as you can!<br>Click shape to start.</h3>

				<p><strong>Your time: <span id="time">0.000</span>s</strong></p>
			</div>

			<div id="avg">
				<h2 style="font-size: 40px;">Average Time</h2>
				<h2 id="avgTime" style="font-size: 30px;">0.000s</h2>
			</div>

			<div style="clear:both;"></div>

			<div id="mainTest">
				<div id="shape"></div>			
			</div>

			<div id="allTimes"></div>

		</div>

		<script type="text/javascript" src="reaction.js"></script>

	</body>


</html>
